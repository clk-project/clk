name: CI

on:
  push:
    branches: [ main ]
    tags: ["v*"]
  pull_request:
    branches: [ main ]

# this concurrency settings means that there will be only one job at a time,
concurrency:
  group: ${{ github.ref_name }}

jobs:
  test:
    if: ${{ ! startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      FORCE_COLOR: 1
    steps:
    - uses: actions/checkout@v2
    - name: Download latest earthly
      run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.8.15/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
    - name: Login to GHCR
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: Test
      run: earthly --secret SONAR_TOKEN="${{ secrets.SONAR_TOKEN }}" --ci --remote-cache=ghcr.io/${{ github.repository }}:cache --artifact +sanity-check/output/coverage-reports/*.md ./coverage-reports/
    - name: Commit coverage reports
      if: github.ref == 'refs/heads/main'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add coverage-reports/*.md
        if git diff --cached --quiet; then
          echo "No changes to coverage reports"
        else
          git commit -m "chore: Update coverage reports

        Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push
        fi
  deploy:
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
    env:
      FORCE_COLOR: 1
    steps:
    - uses: actions/checkout@v2
    - name: Download latest earthly
      run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.8.15/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
    - name: Login to GHCR
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: Test
      run: earthly --secret SONAR_TOKEN="${{ secrets.SONAR_TOKEN }}" --secret pypi_username="__token__" --secret pypi_password="${{ secrets.PYPI_TOKEN }}" --ci --remote-cache=ghcr.io/${{ github.repository }}:cache --push +deploy
